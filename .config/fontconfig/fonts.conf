<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

  <!-- ===== RENDERING SETTINGS ===== -->
  <!-- Modern LCD rendering with subpixel antialiasing -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- ===== FONT FAMILY DEFAULTS ===== -->
  <!-- Set default fonts for generic families -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Fira Code</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>

  <!-- ===== WINDOWS FONT REPLACEMENTS ===== -->
  <!-- Map common Windows fonts to Linux equivalents -->
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Verdana</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Georgia</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Tahoma</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>

  <!-- ===== EMOJI SUPPORT ===== -->
  <!-- Ensure emoji fonts are used for emoji characters -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- ===== BITMAP FONTS ===== -->
  <!-- Disable bitmap fonts (they look pixelated on modern displays) -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
